<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1">    <title>Витрина</title>    <link rel="preload" href="fonts/SegoeUI.woff2" as="font">    <link rel="preload" href="fonts/HelveticaNeue.woff2" as="font">    <link rel="stylesheet" href="css/style.min.css">    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">    <link rel="icon" href="/img/favicon/favicon.ico" type="image/x-icon"></head><body><header class="header">    <div class="container header__container">        <div class="header__nav-and-logo">            <a href="#" class="header__logo" aria-label="логотип облако знаний"></a>            <nav class="header__nav js-header-nav">                <button class="header__menu-btn js-nav-burger"></button>                <ul class="header__nav-list list-reset js-header-nav-list">                    <li class="header__nav-item">                        <a href="#" class="header__nav-link">О проекте</a>                    </li>                    <li class="header__nav-item">                        <a href="#" class="header__nav-link">Новости</a>                    </li>                    <li class="header__nav-item">                        <a href="#" class="header__nav-link">Помощь</a>                    </li>                    <li class="header__nav-item">                        <a href="#" class="header__nav-link">Скачать</a>                    </li>                </ul>            </nav>        </div>        <div class="header__buttons">            <a href="#" class="header__big-btn">Каталог</a>            <a href="#" class="header__big-btn">Активация</a>            <a href="#" class="header__big-btn">Вход</a>        </div>    </div></header><main class="main">    <div class="container">        <section class="section-search-product">            <h1 class="section-search-product__title">Витрина</h1>            <form class="section-search-product__form">                <div class="section-search-product__selections js-selections">                    <select class="section-search-product__select js-select-subject">                        <option value>Все предметы</option>                        <option>Алгебра</option>                        <option>Английский язык</option>                        <option>Биология</option>                        <option>География</option>                        <option>Геометрия</option>                        <option>Демо-версия</option>                        <option>Информатика</option>                        <option>История</option>                        <option>Литература</option>                        <option>Математика</option>                        <option>Обществознание</option>                        <option>Окружающий мир</option>                        <option>Робототехника</option>                        <option>Русский язык</option>                        <option>Физика</option>                        <option>Химия</option>                    </select>                    <select class="section-search-product__select js-select-genres">                        <option value>Все жанры</option>                        <option>Демо</option>                        <option>Задачник</option>                        <option>Подготовка к ВПР</option>                        <option>Подготовка к ЕГЭ</option>                        <option>Рабочая тетрадь</option>                    </select>                    <select class="section-search-product__select js-select-grade">                        <option value>Все классы</option>                        <option>1</option>                        <option>2</option>                        <option>3</option>                        <option>4</option>                        <option>5</option>                        <option>6</option>                        <option>7</option>                        <option>8</option>                        <option>9</option>                        <option>10</option>                        <option>11</option>                    </select>                    <div class="section-search-product__input-elements">                        <input class="section-search-product__input-text js-search-input" placeholder="Поиск">                        <div class="section-search-product__search" aria-label="лупа поиска"></div>                    </div>                </div>            </form>        </section>        <section class="section-courses">            <div class="payment-switch js-payment-switch">                <button class="payment-switch__btn payment-switch__btn--rub js-switch-rub" data-pay="rub">Рубли</button>                <button class="payment-switch__btn payment-switch__btn--bonus js-switch-bonus" data-pay="bonus">Бонус</button>            </div>            <h2 class="visually-hidden">Курсы</h2>            <ul class="section-courses__list list-reset js-section-courses"></ul>            <div class="empty-courses js-empty-courses">                <h3 class="empty-courses__title">Результаты поиска:</h3>                <p class="empty-courses__text">Курсы не найдены</p>            </div>        </section>    </div></main><footer class="footer">    <div class="container">        <div class="terms">            <div class="terms__item terms__item--company-info">                <div class="terms__name-company">                    <span>&#169;</span>                    <a href="#" class="terms__link">OOO &#171;Физикон Лаб&#187;,</a>                    <span>2013&#8212;2021</span>                </div>                <a href="#" class="terms__use">Пользовательское соглашение</a>            </div>            <div class="terms__item social-links">                <a href="#" class="social-links__link social-links__link--twitter" target="_blank"></a>                <a href="#" class="social-links__link social-links__link--vk" target="_blank"></a>                <a href="#" class="social-links__link social-links__link--facebook" target="_blank"></a>                <a href="#" class="social-links__link social-links__link--instagram" target="_blank"></a>            </div>            <div class="terms__item contacts-info">                <address class="contacts-info__address">                    <a href="tel:+74993220757" class="contacts-info__phone">+7 (499) 322-07-57</a>                    <a href="mailto:nfo@imumk.ru" class="contacts-info__email">nfo@imumk.ru</a>                </address>                <a href="#" class="contacts-info__use-rules">Правила пользования сайтом</a>            </div>        </div>    </div></footer><script src="js/script.js"></script><script src="js/request.js"></script><script src="js/search.js"></script></body></html>
